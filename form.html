<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaler maa er pitha</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form>
                <label for="name">Your Name: <input id="name" type="text" placeholder="Enter Your Name"></label>
                <label for="email">Your email: <input id="name" type="email" placeholder="Enter Your email"></label>
                <label for="phone">Your Contact Number: <input id="phone" type="number"
                        placeholder="Enter Your contact number"></label>
                <fieldset>
                    <legend>Please Select A Pitha</legend>
                    <label for="Chitui"><input id="chitui" name="pitha" type="radio">Chitui </label>
                    <label for="vapa"><input id="vapa" name="pitha" type="radio">Vapa </label>
                    <label for="puri"><input id="puri" name="pitha" type="radio">Puri </label>
                </fieldset>
                <fieldset>
                    <legend>Select A Vorta</legend>
                    <label for="Shorisha"><input type="checkbox" name="Vorta" id="Shorisha-Vorta">Shorisha Vorta</label>
                    <label for="Dhonia"><input type="checkbox" name="Vorta" id="Dhonia-Vorta"> Dhonia Vorta</label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="2"></textarea>
                </fieldset>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

</body>

</html>
